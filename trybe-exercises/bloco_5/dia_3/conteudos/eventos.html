<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p id="trybe">Vamos aprender a usar os eventos</p>

    <p id="clicar">Paragráfo para ser clicado</p>

    <div>
        <button id="mouse-over-leave">Botão para ter o mouse passado em cima e removido</button>
    </div>

    
  
<script>
    //Exemplo 1 click
    let clickP = element.getElementById('clicar');

    //Adiciona o evento de click
    clickP.addEventListener('click', recebeClick);

    function recebeClick(eventoDeOrigem) {
        //Objeto evento
        //As duas principais propriedades:
        //Target: o elemento que originou esse mesmo evento
        //Type: o tipo de evento que originou o click - mouse, keyboard, screen...
        console.log(eventoDeOrigem.target);
        console.log(eventoDeOrigem.type);
    }
   
</script>    
</body>
</html>
