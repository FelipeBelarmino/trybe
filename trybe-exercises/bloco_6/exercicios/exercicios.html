<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <form action="" method="get">
    <div>
        <fieldset>
          <label for="id-name">Nome</label>
          <input type="text" name="name" maxlength="40" id="id-name"/>
          <br />
          <label for="id-email">E-mail</label>
          <input type="email" name="email" id="id-email" maxlength="40">
          <br />
          <label for="id-cpf">CPF</label>
          <input type="text" name="cpf" maxlength="11" id="id-cpf" />
          <br />
          <label for="id-endereco">Endereço</label>
          <input type="text" name="endereco" maxlength="200" id="id-endereco"/>
          <br />
          <label for="id-cidade">Cidade</label>
          <input type="text" name="cidade" maxlength="28" id="id-cidade"/>
          <br />
          <label for="id-estado">Estado</label>
          <select name="" name="estado" id="id-estado" required>
          </select>
          <br />
          <label for="id-tipo1">Casa</label>
          <input type="radio" name="tipo" id="id-tipo1" checked/>
          <label for="id-tipo2">Apartamento</label>
          <input type="radio" name="tipo" id="id-tipo2"/>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label for="id-curriculo-resumo">Resumo do currículo</label>
          <input type="text" name="" id="" maxlength="1000" required id="id-curriculo-resumo"/>
          <br />
          <label for="id-cargo">Cargo</label>
          <input type="text" maxlength="40" required id="id-cargo"/>
          <br />
          <label for="id-descricao">Descrição do cargo</label>
          <input type="text" maxlength="500" required id="id-descricao"/>
          <br />
          <label for="id-data">Data de início </label>
          <input type="date" name="" id="id-data">         
        </fieldset>     
      </div>
      <div>
        <button>Enviar</button>
        <button>Limpar</button>
      </div>
  </form>
  <script src="script.js"></script>
  </body>
</html>
