<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="input-text">Digite seu nome.</label>
        <input type="text" placeholder="Digite algo." required class="" value="Felipe" name="texto" id="input-text"> 
        <button type="submit">Enviar</button>
        <br>
        <textarea name="" id="" cols="30" rows="10">Texto já escrito.</textarea>
        <br>
        <br>
        <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked> Futebol
        <input type="checkbox" id="esporte-2" value="vol" name="esporte" > Vôlei
        <input type="checkbox" id="esporte-3" value="bas" name="esporte" > Basquete
        <br><br>
        <label for="hub-1"><input type="radio" id="hub-1" name="hub" value="sp">São Paulo</label>
        <input type="radio" id="hub-2" name="hub" value="bh">Belo Horizonte
        <input type="radio" id="hub-3" name="hub" value="fl">Florianópolis
        <input type="radio" id="hub-4" name="hub" value="mc">Macedônia
        <br>
        <br>
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="sc">Santa Catarina</option>            
        </select>
        <br>
        <input type="password" name="Senha">
        <br>
        <input type="file" name="" id="">
        <br><br>
        <p>Usuário</p>
        <input type="text" name="user" required>
        <p>Senha</p>
        <input type="password" name="senha" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
