<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.1 aula ao vivo - Talk Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p>
        <em>Want to speak at our fake conference? Fill out this form.</em>
      </p>
    </header>
    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <div class="line-content">
          <label for="id-name">Name</label>
          <input type="text" name="name" id="id-name" />
        </div>
        <div class="line-content">
          <fieldset class="legacy-form-row">
            <legend>Type of talk</legend>
            <input
              type="radio"
              name="talk-type"
              id="talk-type1"
              value="main-stage"
              checked
            />
            <label for="talk-type1">Main Stage</label>
            <br />
            <input
              type="radio"
              name="talk-type"
              id="talk-type2"
              value="Workshop"
            />
            <label for="talk-type2">Workshop</label>
          </fieldset>
        </div>
        <div class="line-content">
          <label for="">T-shirt Size</label>
          <select name="t-shirt" id="id-t-shirt-size">
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
          </select>
        </div>
        <div class="line-content">
          <label for="abstract1">Abstract</label>
          <textarea
            name="abstract"
            id="abstract1"
            cols="40"
            rows="10"
            maxlength="200"
            placeholder="Describe your talk until 200 characters"
          ></textarea>
        </div>
        <div class="line-content">
          <label for="available1">
            <input type="checkbox" name="available" id="available1" />I'm
            available.
          </label>
        </div>
        <div class="line-content">
          <button type="submit" class="">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
