<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="input-text">Digite seu nome.</label>
        <input type="text" placeholder="Digite algo." required class="" value="Felipe" name="texto" id="input-text"> 
        <button type="submit">Enviar</button>
        <br>
        <textarea name="" id="" cols="30" rows="10">Texto já escrito.</textarea>
        <br>
        <br>
        <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked> Futebol
        <input type="checkbox" id="esporte-2" value="vol" name="esporte" > Vôlei
        <input type="checkbox" id="esporte-3" value="bas" name="esporte" > Basquete
        <br><br>
        <label for="hub-1"><input type="radio" id="hub-1" name="hub" value="sp">São Paulo</label>
        <input type="radio" id="hub-2" name="hub" value="bh">Belo Horizonte
        <input type="radio" id="hub-3" name="hub" value="fl">Florianópolis
        <input type="radio" id="hub-4" name="hub" value="mc">Macedônia
        <br>
        <br>
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="sc">Santa Catarina</option>            
        </select>
        <br>
        <input type="password" name="Senha">
        <br>
        <input type="file" name="" id="">
        <br><br>
        <p>Usuário</p>
        <input type="text" name="user" required>
        <p>Senha</p>
        <input type="password" name="senha" required>
        <br>
        <button type="submit">Enviar</button>
        <br><br>
        <label for="nome-completo">Nome completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome." required>
        </label>
        <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail." required>
        </label>
        <br>
        <label for="" id="">Estado:
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="sc">Santa Catarina</option>
            </select>
        </label>
        <br><br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">

    

    <br>
    <p>Comidas favoritas:</p>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="Pizza" checked/>Pizza        
    </label>
    <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="Lasanha"/>Lasanha         
    </label>
    <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="feijoada"/>Feijoada        
    </label>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="10"></textarea>
    <br>
    <p>Digite sua senha</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="input-promocoes">
        <input type="checkbox" name="promocoes" id="input-promocoes">Deseja receber notícias e promoções?
    </label>
    <br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
